<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>JS Calculator</title>
        <link
            rel="stylesheet"
            href="./styles.css" />
        <script
            src="./index.js"
            defer></script>
    </head>
    <body>
        <main class="calculator">
            <div class="screen">0</div>
            <div class="button-group">
                <button
                    onclick="handleClear()"
                    class="utility clear">
                    AC
                </button>
                <button class="utility negative">±</button>
                <button class="utility percent">%</button>
                <button class="operator divide">÷</button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad seven">
                    7
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad eight">
                    8
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad nine">
                    9
                </button>
                <button class="operator multiply">×</button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad four">
                    4
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad five">
                    5
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad six">
                    6
                </button>
                <button class="operator minus">−</button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad one">
                    1
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad two">
                    2
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad three">
                    3
                </button>
                <button class="operator plus">+</button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad zero">
                    0
                </button>
                <button
                    onclick="handleNumClick(event)"
                    class="numpad decimal">
                    .
                </button>
                <button class="operator equals">=</button>
            </div>
        </main>
    </body>
</html>
